<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/songs.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b411003799.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/img/icons/favicon.ico">
    <title>Songs || Collect SEKAI</title>
</head>
<body>
    <!-- Appel de la navbar -->
    <header></header>

    <div id="songpage">
        <div class="container-song text-center">
            <!-- Code généré dans songs.js -->
        </div>

        <!-- Menu de recherche / filtrage -->
        <button id="toggleForm" class="btn d-block d-lg-none">
            <i class="fa-solid fa-magnifying-glass search-icon" style="color: #6e9bb3;"></i>
        </button>
        <div class="sidebar">
            <form action="/filterSongs" method="GET" class="d-lg-block d-none text-center">
                <p id="titleMenu">Menu</p>
                <div class="label-control text-start">
                    <label for="searchBar">Terme</label>
                </div>
                <input type="text" class="filter-input" id="searchBar" name="searchBar">
                <div class="label-control text-start">
                    <label for="unit">Groupe</label>
                </div>
                <select class="filter-input" id="unit" name="unit">
                    <option value="" selected="selected">&nbsp;</option>
                    <option value="1">Leo/need</option>
                    <option value="2">MORE MORE JUMP!</option>
                    <option value="3">Vivid BAD SQUAD</option>
                    <option value="4">Wonderlands x Showtime</option>
                    <option value="5">25-ji, Nightcord de.</option>
                    <option value="6">VIRTUAL SINGER</option>
                </select>
                <div class="label-control text-start">
                    <label for="type">Type</label>
                </div>
                <select class="filter-input" id="type" name="type">
                    <option value="" selected="selected">&nbsp;</option>
                    <option value="Cover">Cover</option>
                    <option value="Commission">Commission</option>
                </select>
                <div class="label-control text-start">
                    <label for="mv">Clip</label>
                </div>
                <select class="filter-input" id="mv" name="mv">
                    <option value="" selected="selected">&nbsp;</option>
                    <option value="Clip 2D">Clip 2D</option>
                    <option value="Clip 3D">Clip 3D</option>
                    <option value="Aucun">Aucun</option>
                </select>
                <button type="submit" value="Submit" class="search-button">Rechercher</button>
                <button type="reset" value="Reset" class="reset-button">
                    <i class="fa-solid fa-x" style="color: #252525;"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Div du pop-up qui s'affiche en cliquant sur l'image d'une chanson -->
    <div id="popup">
        <div class="popup-content">
            <!-- &times; est l'entity name permettant d'afficher un signe multiplication (ou croix) -->
            <span class="close">&times;</span>
            <!-- L'intérieur du code est généré dans songs.js -->
            <div class="text-center">
                <h4 id="song-popup-title"></h4>
                <img id="song-popup-cover"><br>
                <img id="song-popup-unit"><br>
                <audio controls id="song-popup-songAudio"></audio>
            </div>
            <table>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-plus" style="color: #6e9bb3;"></i></td>
                    <th>Type</th>
                    <td class="popup-info" id="song-popup-type"></td>
                </tr>
                <tr>
                    <td class="popup-icons">
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <img src="/img/icons/easy.png" class="difficulty-icons" alt="Easy" width="16" height="16">
                        </div>
                    </td>
                    <th>Easy</th>
                    <td class="popup-info" id="song-popup-easy" style="color: #65dd11"></td>
                </tr>
                <tr>
                    <td class="popup-icons">
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <img src="/img/icons/normal.png" class="difficulty-icons" alt="Normal" width="16" height="16">
                        </div>
                    </td>
                    <th>Normal</th>
                    <td class="popup-info" id="song-popup-normal" style="color: #36baef"></td>
                </tr>
                <tr>
                    <td class="popup-icons">
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <img src="/img/icons/hard.png" class="difficulty-icons" alt="Hard" width="16" height="16">
                        </div>
                    </td>
                    <th>Hard</th>
                    <td class="popup-info" id="song-popup-hard" style="color: #feaa00"></td>
                </tr>
                <tr>
                    <td class="popup-icons">
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <img src="/img/icons/expert.png" class="difficulty-icons" alt="Expert" width="16" height="16">
                        </div>
                    </td>
                    <th>Expert</th>
                    <td class="popup-info" id="song-popup-expert" style="color: #ed4466"></td>
                </tr>
                <tr>
                    <td class="popup-icons">
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <img src="/img/icons/master.png" class="difficulty-icons" alt="Master" width="16" height="16">
                        </div>
                    </td>
                    <th>Master</th>
                    <td class="popup-info" id="song-popup-master" style="color: #ba33ee"></td>
                </tr>
                <tr>
                    <td class="popup-icons">
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <img src="/img/icons/append.png" class="difficulty-icons" alt="Append" width="16" height="16">
                        </div>
                    </td>
                    <th>Append</th>
                    <td class="popup-info" id="song-popup-append" style="color: #fb7bf4"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-heart-pulse" style="color: #6e9bb3;"></i></td>
                    <th>BPM</th>
                    <td class="popup-info" id="song-popup-bpm"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-copy" style="color: #6e9bb3;"></i></td>
                    <th>Arrangeur/geuse</th>
                    <td class="popup-info" id="song-popup-arranger"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-keyboard" style="color: #6e9bb3;"></i></td>
                    <th>Compositeur/trice</th>
                    <td class="popup-info" id="song-popup-composer"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-file" style="color: #6e9bb3;"></i></td>
                    <th>Parolier/lière</th>
                    <td class="popup-info" id="song-popup-lyricist"></td>
                </tr>
                <tr class="mv-selectors">
                    <td colspan="3" style="text-align: center;">
                        <button id="mv2dSelector" style="display: none">Clip 2D</button>
                        <button id="mv3dSelector" style="display: none">Clip 3D</button>
                    </td>
                </tr>
                <tr class="container-mv">
                    <td colspan="3" style="text-align: center;">
                        <div class="iframe-container">
                            <iframe id="mv2dVideo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen style="display: none"></iframe>
                            <iframe id="mv3dVideo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen style="display: none"></iframe>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="/js/layout.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/songs.js"></script>
</body>
</html>
