<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/log.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="icon" href="./img/icons/favicon.png">
    <title>S'inscrire || Collect SEKAI</title>
</head>
<body>
    <!-- Appel de la navbar -->
    <header></header>

    <div id="logpage">
        <div class="container-sm text-center container-signup">
            <form action="" method="POST">
                <p id="joinSEKAI">S'inscrire sur Collect SEKAI</p>
                <input type="email" placeholder="E-mail" class="log-input" id="email" name="email" required><br>
                <input type="text" placeholder="Pseudo" minlength="2" maxlength="20" class="log-input" id="nickname" name="nickname" required><br>
                <input type="password" placeholder="Mot de passe" class="log-input" id="password" name="password" required><br>
                <input type="password" placeholder="Confirmation du mot de passe" class="log-input" id="confirmPassword" name="confirmPassword" required><br>
                <input type="date" class="log-input" id="birthdate" name="birthdate" required>
                <div class="birthdateCheck">
                    <input type="checkbox" id="checkboxDate" name="checkboxDate">
                    <label for="checkboxDate">Afficher mon anniversaire sur mon profil</label>
                </div>
                <button type="submit" value="Submit" class="log-button">S'inscrire</button><br>
                <div class="redirect-link">
                    <a href="./login.html">Se connecter</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/layout.js"></script>
</body>
</html>
