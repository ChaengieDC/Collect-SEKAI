<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/characters.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b411003799.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/img/icons/favicon.ico">
    <title>Characters || Collect SEKAI</title>
</head>
<body>
    <!-- Appel de la navbar -->
    <header></header>

    <div id="charapage">
        <div class="container-chara text-center">
            <!-- Code généré dans characters.js -->
        </div>

        <!-- Menu de recherche / filtrage -->
        <button id="toggleForm" class="btn d-block d-lg-none">
            <i class="fa-solid fa-magnifying-glass search-icon" style="color: #6e9bb3;"></i>
        </button>
        <div class="sidebar">
            <form action="/filterCharacters" method="GET" class="d-lg-block d-none text-center">
                <p id="titleMenu">Menu</p>
                <div class="label-control text-start">
                    <label for="searchBar">Terme</label><br>
                </div>
                <input type="text" class="filter-input" id="searchBar" name="searchBar"><br>
                <div class="label-control text-start">
                    <label for="unit">Groupe</label><br>
                </div>
                <select class="filter-input" id="unit" name="unit">
                    <option value="" selected="selected">&nbsp;</option>
                    <option value="1">Leo/need</option>
                    <option value="2">MORE MORE JUMP!</option>
                    <option value="3">Vivid BAD SQUAD</option>
                    <option value="4">Wonderlands x Showtime</option>
                    <option value="5">25-ji, Nightcord de.</option>
                    <option value="6">VIRTUAL SINGER</option>
                </select><br>
                <div class="label-control text-start">
                    <label for="school">École</label><br>
                </div>
                <select class="filter-input" id="school" name="school">
                    <option value="" selected="selected">&nbsp;</option>
                    <option value="Kamiyama High School">Kamiyama High School</option>
                    <option value="Miyamasuzaka Girls' Academy">Miyamasuzaka Girls' Academy</option>
                    <option value="Online High School">Online High School</option>
                </select><br>
                <div class="label-control text-start">
                    <label for="gender">Genre</label><br>
                </div>
                <select class="filter-input" id="gender" name="gender">
                    <option value="" selected="selected">&nbsp;</option>
                    <option value="Femme">Femme</option>
                    <option value="Homme">Homme</option>
                    <option value="Inconnu">Autre</option>
                </select><br>
                <div class="label-control text-start">
                    <label for="astrologicalSign">Signe astrologique</label><br>
                </div>
                <select class="filter-input" id="astrologicalSign" name="astrologicalSign">
                    <option value="" selected="selected">&nbsp;</option>
                    <option value="Verseau">Verseau</option>
                    <option value="Poissons">Poissons</option>
                    <option value="Bélier">Bélier</option>
                    <option value="Taureau">Taureau</option>
                    <option value="Gémeaux">Gémeaux</option>
                    <option value="Cancer">Cancer</option>
                    <option value="Lion">Lion</option>
                    <option value="Vierge">Vierge</option>
                    <option value="Balance">Balance</option>
                    <option value="Scorpion">Scorpion</option>
                    <option value="Sagittaire">Sagittaire</option>
                    <option value="Capricorne">Capricorne</option>
                </select><br>
                <button type="submit" value="Submit" class="search-button">Rechercher</button>
                <button type="reset" value="Reset" class="reset-button">
                    <i class="fa-solid fa-x" style="color: #252525;"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Div du pop-up qui s'affiche en cliquant sur l'image d'un personnage -->
    <div id="popup">
        <div class="popup-content">
            <!-- &times; est l'entity name permettant d'afficher un signe multiplication (ou croix) -->
            <span class="close">&times;</span>
            <!-- L'intérieur du code est généré dans characters.js -->
            <div class="text-center">
                <h4 id="chara-popup-name"></h4>
                <img id="chara-popup-img">
                <p id="chara-popup-introduction"></p>
            </div>
            <table>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-music" style="color: #6e9bb3;"></i></td>
                    <th>Groupe</th>
                    <td class="popup-info" id="chara-popup-unit"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-guitar" style="color: #6e9bb3;"></i></td>
                    <th>Rôle</th>
                    <td class="popup-info" id="chara-popup-position"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-id-badge" style="color: #6e9bb3;"></i></td>
                    <th>Genre</th>
                    <td class="popup-info" id="chara-popup-gender"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-cake-candles" style="color: #6e9bb3;"></i></td>
                    <th>Anniversaire</th>
                    <td class="popup-info" id="chara-popup-birthday"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-ruler" style="color: #6e9bb3;"></i></td>
                    <th>Taille</th>
                    <td class="popup-info" id="chara-popup-height"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-graduation-cap" style="color: #6e9bb3;"></i></td>
                    <th>École</th>
                    <td class="popup-info" id="chara-popup-school"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-book" style="color: #6e9bb3;"></i></td>
                    <th>Comité scolaire</th>
                    <td class="popup-info" id="chara-popup-committee"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-basketball" style="color: #6e9bb3;"></i></td>
                    <th>Club scolaire</th>
                    <td class="popup-info" id="chara-popup-club"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-briefcase" style="color: #6e9bb3;"></i></td>
                    <th>Job étudiant</th>
                    <td class="popup-info" id="chara-popup-partTimeJob"></td>
                </tr>
                <tr class=".character-info-row">
                    <td class="popup-icons"><i class="fa-solid fa-gamepad" style="color: #6e9bb3;"></i></td>
                    <th>Passe-temps</th>
                    <td class="popup-info" id="chara-popup-hobbies"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-medal" style="color: #6e9bb3;"></i></td>
                    <th>Spécialité</th>
                    <td class="popup-info" id="chara-popup-specialty"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-sun" style="color: #6e9bb3;"></i></td>
                    <th>Nourriture préférée</th>
                    <td class="popup-info" id="chara-popup-favoriteFood"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-bolt" style="color: #6e9bb3;"></i></td>
                    <th>Nourriture détestée</th>
                    <td class="popup-info" id="chara-popup-hatedFood"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-heart-crack" style="color: #6e9bb3;"></i></td>
                    <th>N'aime pas</th>
                    <td class="popup-info" id="chara-popup-dislikes"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-paintbrush" style="color: #6e9bb3;"></i></td>
                    <th>Couleur</th>
                    <td class="popup-info" id="chara-popup-color"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-microphone-lines" style="color: #6e9bb3;"></i></td>
                    <th>Voix</th>
                    <td class="popup-info" id="chara-popup-voice"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="/js/layout.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/characters.js"></script>
</body>
</html>
