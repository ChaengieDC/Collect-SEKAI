<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b411003799.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/img/icons/favicon.ico">
    <title></title>
</head>
<body>
    <!-- Appel de la navbar -->
    <header></header>

    <div id="profilepage">
        <div class="container-profile text-center">
            <!-- Code généré dans profile.js -->
        </div>
    </div>

    <!-- Div du pop-up qui s'affiche en cliquant sur une carte -->
    <div id="popup">
        <div class="popup-content">
            <div class="possessed-info text-center"></div>
            <!-- &times; est l'entity name permettant d'afficher un signe multiplication (ou croix) -->
            <span class="close">&times;</span>
            <!-- L'intérieur du code est généré dans cards.js -->
            <div class="text-center">
                <h4 id="card-popup-title"></h4>
                <div style="position: relative;">
                    <button class="swap-card"><i class="fa-solid fa-rotate"></i></button>
                    <img id="card-popup-img">
                </div>
                <p id="card-popup-quote"></p>
                <audio controls id="card-popup-voicedQuote"></audio>
            </div>
            <table>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-user" style="color: #6e9bb3;"></i></td>
                    <th>Personnage</th>
                    <td class="popup-info" id="card-popup-chara"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-star" style="color: #6e9bb3;"></i></td>
                    <th>Rareté</th>
                    <td class="popup-info"><div id="card-popup-rarity"></div></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-moon" style="color: #6e9bb3;"></i></td>
                    <th>Attribut</th>
                    <td class="popup-info"><img id="card-popup-attribute"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-wand-sparkles" style="color: #6e9bb3;"></i></td>
                    <th>Nom du pouvoir</th>
                    <td class="popup-info" id="card-popup-skillName"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-calendar-days" style="color: #6e9bb3;"></i></td>
                    <th>Date de sortie</th>
                    <td class="popup-info" id="card-popup-releaseDate"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-gem" style="color: #6e9bb3;"></i></td>
                    <th>Gacha</th>
                    <td class="popup-info" id="card-popup-gacha"></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Appel du footer -->
    <footer></footer>
    
    <script src="/js/layout.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
