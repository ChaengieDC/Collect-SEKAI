<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/cards.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b411003799.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/img/icons/favicon.ico">
    <title>Cards || Collect SEKAI</title>
</head>
<body>
    <!-- Appel de la navbar -->
    <header></header>

    <div id="cardpage">
        <div class="container-card text-center">
            <!-- Code généré dans cards.js -->
        </div>

        <!-- Menu de recherche / filtrage -->
        <button id="toggleForm" class="btn d-block d-lg-none">
            <i class="fa-solid fa-magnifying-glass search-icon" style="color: #6e9bb3;"></i>
        </button>
        <div class="sidebar">
            <form action="/filterCards" method="GET" class="d-lg-block d-none text-center">
                <p id="titleMenu">Menu</p>
                <div class="label-control text-start">
                    <label for="searchBar">Terme</label><br>
                </div>
                <input type="text" class="filter-input" id="searchBar" name="searchBar"><br>
                <div class="label-control text-start">
                    <label for="character">Personnage</label><br>
                </div>
                <select class="filter-input" id="character" name="character">
                    <option value="" selected="selected">&nbsp;</option>
                    <option value="1">Ichika Hoshino</option>
                    <option value="2">Saki Tenma</option>
                    <option value="3">Honami Mochizuki</option>
                    <option value="4">Shiho Hinomori</option>
                    <option value="5">Minori Hanasato</option>
                    <option value="6">Haruka Kiritani</option>
                    <option value="7">Airi Momoi</option>
                    <option value="8">Shizuku Hinomori</option>
                    <option value="9">Kohane Azusawa</option>
                    <option value="10">An Shiraishi</option>
                    <option value="11">Akito Shinonome</option>
                    <option value="12">Toya Aoyagi</option>
                    <option value="13">Tsukasa Tenma</option>
                    <option value="14">Emu Otori</option>
                    <option value="15">Nene Kusanagi</option>
                    <option value="16">Rui Kamishiro</option>
                    <option value="17">Kanade Yoisaki</option>
                    <option value="18">Mafuyu Asahina</option>
                    <option value="19">Ena Shinonome</option>
                    <option value="20">Mizuki Akiyama</option>
                    <option value="21">Miku Hatsune</option>
                    <option value="22">Rin Kagamine</option>
                    <option value="23">Len Kagamine</option>
                    <option value="24">Luka Megurine</option>
                    <option value="25">MEIKO</option>
                    <option value="26">KAITO</option>
                </select><br>
                <div class="label-control text-start">
                    <label for="unit">Groupe</label><br>
                </div>
                <select class="filter-input" id="unit" name="unit">
                    <option value="" selected="selected">&nbsp;</option>
                    <option value="1">Leo/need</option>
                    <option value="2">MORE MORE JUMP!</option>
                    <option value="3">Vivid BAD SQUAD</option>
                    <option value="4">Wonderlands x Showtime</option>
                    <option value="5">25-ji, Nightcord de.</option>
                    <option value="6">VIRTUAL SINGER</option>
                </select><br>
                <div class="label-control text-start">
                    <label for="rarity">Rareté</label><br>
                </div>
                <select class="filter-input" id="rarity" name="rarity">
                    <option value="" selected="selected">&nbsp;</option>
                    <option value="✰4">✰4</option>
                    <option value="✰3">✰3</option>
                    <option value="✰2">✰2</option>
                    <option value="✰1">✰1</option>
                    <option value="Anniversaire">Anniversaire</option>
                </select><br>
                <div class="label-control text-start">
                    <label for="attribute">Attribut</label><br>
                </div>
                <select class="filter-input" id="attribute" name="attribute">
                    <option value="" selected="selected">&nbsp;</option>
                    <option value="Cool">Cool</option>
                    <option value="Mignon">Mignon</option>
                    <option value="Heureux">Heureux</option>
                    <option value="Mystérieux">Mystérieux</option>
                    <option value="Pure">Pure</option>
                </select><br>
                <button type="submit" value="Submit" class="search-button">Rechercher</button>
                <button type="reset" value="Reset" class="reset-button">
                    <i class="fa-solid fa-x" style="color: #252525;"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Div du pop-up qui s'affiche en cliquant sur une carte -->
    <div id="popup">
        <div class="popup-content">
            <!-- &times; est l'entity name permettant d'afficher un signe multiplication (ou croix) -->
            <span class="close">&times;</span>
            <!-- L'intérieur du code est généré dans cards.js -->
            <div class="text-center">
                <h4 id="card-popup-title"></h4>
                <div style="position: relative;">
                    <button class="swap-card"><i class="fa-solid fa-rotate"></i></button>
                    <img id="card-popup-img">
                </div>
                <p id="card-popup-quote"></p>
                <audio controls id="card-popup-voicedQuote"></audio>
            </div>
            <table>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-user" style="color: #6e9bb3;"></i>
                    <th>Personnage</th>
                    <td class="popup-info" id="card-popup-chara"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-star" style="color: #6e9bb3;"></i></td>
                    <th>Rareté</th>
                    <td class="popup-info"><div id="card-popup-rarity"></div></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-moon" style="color: #6e9bb3;"></i></td>
                    <th>Attribut</th>
                    <td class="popup-info"><img id="card-popup-attribute"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-wand-sparkles" style="color: #6e9bb3;"></i></td>
                    <th>Nom du pouvoir</th>
                    <td class="popup-info" id="card-popup-skillName"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-calendar-days" style="color: #6e9bb3;"></i></td>
                    <th>Date de sortie</th>
                    <td class="popup-info" id="card-popup-releaseDate"></td>
                </tr>
                <tr>
                    <td class="popup-icons"><i class="fa-solid fa-gem" style="color: #6e9bb3;"></i></td>
                    <th>Gacha</th>
                    <td class="popup-info" id="card-popup-gacha"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="/js/layout.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/cards.js"></script>
</body>
</html>
