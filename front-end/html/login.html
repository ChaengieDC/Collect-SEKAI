<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/log.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="icon" href="../../data/img/icons/favicon.png">
    <title>Se connecter || Collect SEKAI</title>
</head>
<body>
    <!-- Appel de la navbar -->
    <header></header>

    <div id="logpage">
        <div class="container-sm text-center container-login">
            <form action="" method="POST">
                <p id="joinSEKAI">Se connecter</p>
                <input type="text" placeholder="Pseudo" minlength="2" maxlength="20" class="log-input" id="nickname" name="nickname" required><br>
                <input type="password" placeholder="Mot de passe" class="log-input" id="password" name="password" required><br>
                <p class="error-text" id="loginError">Pseudo ou mot de passe incorrect.</p>
                <button type="submit" value="Submit" class="log-button">Se connecter</button><br>
                <div class="redirect-link">
                    <a href="#">Mot de passe oublié</a>
                    <span class="separateur">•</span>
                    <a href="./signup.html">S'inscrire</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/layout.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
